<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- https://tailwindcss.com/plus/ui-blocks/application-ui -->
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50 min-h-screen">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-3xl font-bold text-green-700 mb-6 text-center">Register</h1>
            
            <form method="POST" class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Username:</label>
                    <input type="text" name="username" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Password:</label>
                    <input type="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Confirm Password:</label>
                    <input type="password" name="confirm_password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500">
                </div>
                
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition">Register</button>
            </form>
            
            <p class="text-center text-gray-600 mt-4">Already have an account? <a href="/login" class="text-green-600 hover:text-green-700 font-semibold">Login here</a></p>
            <p class="text-center text-gray-600 mt-2"><a href="/" class="text-green-600 hover:text-green-700 font-semibold">Back to Home</a></p>
        </div>
    </div>
</body>
</html>
